<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SLT Questionnaire</title>
<!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles-1.css">
    </head>



    <body>
        <!-- one slide --> 
        <div id="bodyslide" class="col_3_2">
            <div class="roundel-top">
                <img class="roundel-large" src="img/section-roundel-dark.svg" alt="section">  
                <p class="roundel-text-small heading-1">3</p>
            </div>    
            <nav class="nav-container">
                <button class="arrow-nav arrow-nav-r"></button>
                <button class="arrow-nav arrow-nav-l"></button>
            </nav>  

            <!-- slide content-->    
            <div id="slide-content">
                 <p class="section-title heading-2 text_darkblue">13 of 75</p>

                 <p class="question text_white">Who do you think isn't accepted, and why?</p>
                 <div id="img-selection">
                    <div class="answer-img-back">
                        <img id="answer-img-1" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-2" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-3" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-4" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-5" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-6" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-7" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-8" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-9" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-10" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-11" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-12" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-13" class="answer-img" src="img/person-img1.png">
                    </div>
                    <div class="answer-img-back">
                        <img id="answer-img-14" class="answer-img" src="img/person-img1.png">
                    </div>
                </div> <!-- close img-selection --> 

            </div><!-- close slide-content --> 
            <button class="confirm confirm-move-up">Confirm</button> 
                   
       

        </div> <!-- close bodyslide -->    




    </body>
</html>
